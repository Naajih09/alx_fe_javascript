<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Dynamic Quote Generator</h1>

    <!-- Notification -->
    <p id="notification" class="notification" style="display: none;"></p>

    <!-- Quote Display -->
    <div id="quoteDisplay" class="quote-box">
      <p id="quote">Loading quote...</p>
      <p id="author">Category: ...</p>
    </div>

    <!-- Category Filter -->
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()"></select>

    <!-- Show New Quote -->
    <button id="generate-btn">Show New Quote</button>

    <!-- Add Quote Form -->
    <form id="addQuoteForm">
      <h2>Add a New Quote</h2>
      <input type="text" id="newQuote" placeholder="Enter quote" required />
      <input type="text" id="newCategory" placeholder="Enter category" required />
      <button type="submit">Add Quote</button>
    </form>

    <!-- JSON Import/Export -->
    <div class="import-export">
      <button id="exportBtn">Export Quotes</button>
      <input type="file" id="importFile" accept=".json" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
