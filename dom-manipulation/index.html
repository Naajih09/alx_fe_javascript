<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quote Generator + Storage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <p id="quote">Click the button to get a quote.</p>
  <p id="author"></p>

  <button id="generate-btn">Show New Quote</button>

  <!--  Label for Export Button -->
  <div>
    <label for="export-btn"><strong>Export Quotes:</strong></label><br />
    <button id="export-btn">Export to JSON</button>
  </div>

  <!--  Label for Import Input -->
  <div style="margin-top: 1rem;">
    <label for="importFile"><strong>Import Quotes:</strong></label><br />
    <input type="file" id="importFile" accept=".json" />
  </div>

  <div id="form-container"></div>

  <script src="script.js"></script>
</body>
</html>
